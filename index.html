    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طريقة دفع عبر بينانس</title>
    <style>
        .container {
            margin-top: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .binance-logo {
            width: 50px; /* حجم الشعار */
            height: 50px;
            vertical-align: middle;
            margin-bottom: 20px; /* إضافة مسافة أسفل الشعار */
        }
        .binance-id {
            font-weight: bold;
            font-size: 20px;
        }
    </style>



<div class="container">
    <!-- الشعار الخاص بـ بينانس -->
    

    <p><strong>رقم حساب الوكيل:</strong> <span class="binance-id">07834862400</span></p>
    <button class="btn" onclick="copyBinanceId()">نسخ رقم</button>

    <form id="paymentForm">
        <div class="form-group">
            <label for="binance_id_input">رقم حسابك الذي قمة تحويل منة:</label>
            <input type="text" id="binance_id_input" name="binance_id" required="" placeholder="أدخل رقم حسابك الذي قمة بتحويل منة" class="form-control">
        </div>

        <div class="form-group">
            <label for="amount_input">المبلغ الذي قمة بتحويله:</label>
            <input type="number" id="amount_input" name="amount" required="" placeholder="أدخل المبلغ" class="form-control">
        </div>

        <p>بعد التحويل المبلغ المطلوب علي الحساب المذكور في الأعلى، قم بتاكيد الدفع الآن


 (ادنى حد للدفع 5000 وسعر صرف دولار 1500 لكل 1$).</p>

        <button type="button" class="btn" onclick="submitPayment()">تاكيد دفع</button>
    </form>
</div>

<script>
    function copyBinanceId() {
        var binanceId = "07834862400";
        navigator.clipboard.writeText(binanceId)
            .then(() => {
                alert("تم نسخ رقم!");
            })
            .catch(err => {
                alert("حدث خطأ أثناء نسخ رقم!");
            });
    }

    function submitPayment() {
        // الحصول على الرقم والمبلغ
        var binanceId = document.getElementById("binance_id_input").value;
        var amount = document.getElementById("amount_input").value;

        // التحقق إذا كانت الحقول مليئة
        if (binanceId && amount) {
            // إنشاء رابط واتساب
            var message = "رقم حسابك الذي قمة تحويل منة: " + binanceId + "\nالمبلغ: " + amount;
            var whatsappUrl = "https://wa.me/9647763835403?text=" + encodeURIComponent(message);

            // إعادة التوجيه إلى واتساب
            window.location.href = whatsappUrl;
        } else {
            alert("من فضلك، قم بإدخال رقم حسابك والمبلغ.");
        }
    }
</script>


</div></div>
